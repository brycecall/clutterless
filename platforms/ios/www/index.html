<!DOCTYPE html>
<html>

<head>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Clutterless</title>

    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.js"></script>
    <script src="node_modules/svg-morpheus/svg-morpheus.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="conrollers/main.js"></script>
    <script src="conrollers/index.js"></script>
    <script src="conrollers/getting_started.js"></script>
    <script src="conrollers/dashboard.js"></script>
    <script src="conrollers/checklist.js"></script>
</head>

<body ng-app="clutterless">
    <div ng-controller="index">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex=""></span>
                <h1>Clutterless</h1>
                <span flex=""></span>
                <md-button class="md-icon-button main_help" aria-label="Help" ng-show="service.index.help" ng-click="help_navigate()">
                    <ng-md-icon icon="help" style="fill: white" size="30"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content id="main_content" ng-view></md-content>
        <md-card>
            <md-card-content>
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- Clutterless -->
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8941304934472173" data-ad-slot="7765682074" data-ad-format="link"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});

                </script>
            </md-card-content>
        </md-card>
        <md-button class="md-fab md-primary main_menu_fab" aria-label="{{service.index.fab}}" ng-click="fab_navigate()">
            <ng-md-icon icon="{{service.index.fab}}" style="fill: white" size="30"></ng-md-icon>
        </md-button>
    </div>
</body>

</html>
