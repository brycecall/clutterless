<!DOCTYPE html>
<html>

<head>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Clutterless</title>

    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
    <script src="node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="node_modules/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="node_modules/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.js" type="text/javascript"></script>
    <script src="node_modules/svg-morpheus/svg-morpheus.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="conrollers/main.js" type="text/javascript"></script>
    <script src="conrollers/index.js" type="text/javascript"></script>
    <script src="conrollers/getting_started.js" type="text/javascript"></script>
    <script src="conrollers/dashboard.js" type="text/javascript"></script>
    <script src="conrollers/checklist.js" type="text/javascript"></script>
    
    <script src="model/default_checklist.json" type="text/javascript"></script>
</head>

<body ng-app="clutterless">
    <div id="app_window" ng-controller="index">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex=""></span>
                <h1>Clutterless</h1>
                <span flex=""></span>
                <md-button class="md-icon-button main_help" aria-label="Help" ng-show="service.index.help" ng-click="help_navigate()">
                    <ng-md-icon icon="help" style="fill: white" size="30"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content id="main_content" ng-view ng-scoll></md-content>
        <md-button class="md-fab md-primary main_menu_fab" aria-label="{{service.index.fab}}" ng-click="fab_navigate()">
            <ng-md-icon icon="{{service.index.fab}}" style="fill: white" size="30"></ng-md-icon>
        </md-button>
    </div>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
</body>

</html>
